<html>
<head>
<style>
@keyframes name1
{
0%{width:0px;background-color:red}
10%{width:70px;background-color:purple;left:100px;transform:rotate(0deg);}
70%{width:40px;background-color:yellow;left:200px;transform:rotate(20deg);}
100%{width:300px;background-color:blue;left:50px;transform:rotate(50deg);}
}
#div1{position:absolute;animation:name1 2s 3s infinite;
height:200px}
</style>
</head>
<body>
<div id=div1></div>
</body>
</html>
